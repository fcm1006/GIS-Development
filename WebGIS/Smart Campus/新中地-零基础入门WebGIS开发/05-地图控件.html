<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图控件</title>
    <!-- 1. 引入资源 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'614d810edcbc65ed73615e5ff909f3e0',
        }
</script>
<script type="text/javascript" 
src="https://webapi.amap.com/maps?v=2.0&key=7e1d435139cb1613aa0af819299bf3b9"></script> 
    <!-- 3. 设置地图样式 -->
    <style>
        html,
        body,
        #container{
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
<body>
    <!-- 2. 创建地图容器 -->
    <div id="container"></div>
    <!-- 4. 加载地图 -->
    <script>
        // 声明一个变量
        var map = new AMap.Map('container',{
            center: [114.30, 30.60],   //设置地图中心点的经纬度
            zoom: 12,      //地图的缩放比例(3~20)
            viewMode: '3D',
            pitch: 45,
        })

        // 5. 加载控制
        // 5.1 安装plugin (插件)
        AMap.plugin([
        'AMap.ToolBar', 'AMap.Scale', 'AMap.HawkEye', 
        'AMap.MapType', 'AMap.ControlBar', 'AMap.Geolocation'], 
        function() {
            // 5.2 添加控件

            // ToolBar(工具条)：集成了缩放，平移，定位
            map.addControl(new AMap.ToolBar)

            // Scale(比例尺)：显示地图在当前层级和经纬度下的比例
            map.addControl(new AMap.Scale)

            // Hawkeye
            map.addControl(new AMap.HawkEye)

            // MapType
            map.addControl(new AMap.MapType)

            // ControlBar
            map.addControl(new AMap.ControlBar)

            // Geolocation
            map.addControl(new AMap.Geolocation)

        })

    </script>
</body>
</html>
