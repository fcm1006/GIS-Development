<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时路况</title>
    <!-- 1. 引入资源 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'614d810edcbc65ed73615e5ff909f3e0',
        }
</script>
<script type="text/javascript" 
src="https://webapi.amap.com/maps?v=2.0&key=7e1d435139cb1613aa0af819299bf3b9"></script> 
    <!-- 3. 设置地图样式 -->
    <style>
        html,
        body,
        #container{
            width: 100%;
            height: 100%;
            
        }
    </style>
</head>
<body>
    <button onclick = "add()">显示实时路况</button>
    <button onclick = "remove()">隐藏实时路况</button>
    <!-- 2. 创建地图容器 -->
    <div id="container"></div>
    <!-- 4. 加载地图 -->
    <script>
        // 声明一个变量
        var map = new AMap.Map('container',{
            center: [114.30, 30.60],   //设置地图中心点的经纬度
            zoom: 12,      //地图的缩放比例(3~20)
            viewMode: '3D',
            pitch: 45,
        })
        
        var traffic = new AMap.TileLayer.Traffic({
            autoRefresh: true, //是否自动刷新，默认为false
            interval: 180, //刷新间隔，默认180s
        })

        function add() {
            map.add(traffic)
        }

        function remove() {
            map.remove(traffic)
        }

        

    </script>
</body>
</html>
